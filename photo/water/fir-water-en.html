   <h2> Water in fir </h2>

   <p> After rain a drop remains hanging among long green fir needles.
            Indeed the drop is very big. It's diameter is about 7 - 8 mm.
            Such big size becomes possible due to three parallel needels which
            hold the drop. </p>
