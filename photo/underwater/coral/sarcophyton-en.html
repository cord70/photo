   <h2> Sarcophyton (soft coral) </h2>

   <p> This elastic, like a mushroom,
    <i> soft </i> coral lives near
    <i> tender </i> even more soft coral. They actually have different
            names. </p>

   <p> Atolls, reef islands and dangerous hard reefs stem from
    <i> hard </i> corals. </p>
