   <h2> Нежный Sarcophyton </h2>

   <p> Этот мягкий коралл как будто покрыт мелкими цветочками и колышется
            от течения. Нам красиво, а рыбки предпочитают
    <a href="../green-fish-hard-coral.html">
     прятаться внутри ветвей </a>
    твёрдого неподвижного коралла. Он более предсказуем, и в
            нём тебя не достанет мурена. </p>
