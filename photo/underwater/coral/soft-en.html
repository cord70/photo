   <h2> Tender coral Sarcophyton </h2>

   <p> This soft coral slightly waves in stream of water. Looking
            gentle, it seems to be covered by tiny flowers. </p>

   <p> Sarcophyton doesn't remain hard calcium skeleton. Coral reef
            is made of hard corals. </p>
