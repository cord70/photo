   <h2> Scrawled filefish </h2>

   <p> (
    <i> Aluterus scriptus </i> ) </p>

   <p> It is a relative of triggerfish. Its trigger fin is longer
            and thinner. Each scale of the fish has small hard thorn. So the
            skin seems a file or sand paper. Normally Aluterus swims alone.
            I never saw a shoal or even two filefish together. </p>
