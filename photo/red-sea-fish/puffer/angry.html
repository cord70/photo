   <h2> Пуффер злой </h2>

   <p> (
    <i> Arothron diadematus </i> ) </p>

   <p> Красноморский масковый аротрон имеет 4 крепких зубы для раскусывания
            кораллов. На фото рыбка приготовилась укусить коралл. Чтобы не
            пораниться она открывает рот пошире, выставляет зубы, и старается
            не прикасаться к кораллу губами. </p>
