   <h2> Puffer's tail </h2>

   <p> (
    <i> Arothron diadematus </i> ) </p>

   <p> When an arothron swims, unlike fast fish it doesn't wave its
            body. It also doesn't use its tail. Sometimes arothron curves
            its tail like at this photo, then it swims using only pectoral
            fins. </p>
