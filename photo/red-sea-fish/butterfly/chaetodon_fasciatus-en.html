   <h2> Diagonal butterflyfish </h2>

   <p> (
    <i> Chaetodon fasciatus </i> ) </p>

   <p> Yellow and black diagonal stripes on body, black and white
            mask on the eyes, yellow fins with dark rim, a tail fin has also
            a transparent rim. These butterfly-fish live only in Red Sea.
            Deep 1-20 m. </p>
