   <h2> Чёрноспинная рыба-бабочка </h2>

   <p> (
    <i> Chaetodon melannotus </i> ) </p>

   <p> Жёлтые плавники, чёрно-белые полосы на теле, как у зебры.
            Эти бабочки часто встречаются парами на небольшой глубине 0.5
            - 3 метра. Питаются
    <i> полипами </i> кораллов. Размер до 15см. </p>
