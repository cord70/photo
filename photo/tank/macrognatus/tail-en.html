   <h2> Tail of a macrognatus </h2>

   <p> Macrognatrus is digging in gravel, where it searches for worms
            or merely hides from me when I clean the tank. </p>

   <p> If you put some shells and stones on the gravel macrognatuses
            and loaches like rambling in holes between the shells. </p>
