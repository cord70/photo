   <h2> Macrognatus in a hole </h2>

   <p> A macrognatus hides in a hole under a green leaf. Such a scene
            you may see if there are sea shells or coconut shells or so near
            the front glass of your aquarium. All fish, which like holes (catfish,
            loaches), gather under those shells. </p>
