<!DOCTYPE html>
<html>
 <head>
  <title> MJPEG over HTTP Live View </title>
  <script>
   // Set the BaseURL and size
var BaseURL = "http://192.168.0.117/";
var DisplayWidth = "1024";
var DisplayHeight = "768";

// No changes required below this point

// This is the path to the image generating file inside the camera itself
var File = "axis-cgi/mjpg/video.cgi?resolution="+DisplayWidth+"x"+DisplayHeight;

var theDate = new Date();
var output = "";
{
  // !!! If not IE for Windows
  output  = '<IMG SRC="';
  output += BaseURL;
  output += File;
  output += '&dummy=' + theDate.getTime().toString(10);
  output += '" HEIGHT="';
  output += DisplayHeight;
  output += '" WIDTH="';
  output += DisplayWidth;
  output += '" ALT="Camera Image">';
}
document.write(output); </script>
 </head>
 <body>
 </body>
</html>
